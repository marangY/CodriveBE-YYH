<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>작성 폼</title>
</head>

<style>
    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top: 40px;
    }

    .layout  input {
        width : 100%;
        box-sizing : border-box
    }

    .layout  textarea {
        width : 100%;
        margin-top : 10px;
        min-height : 300px;
    }
</style>

<body>
    <div class="layout">
        <form action="/board/WritePro" method="post" enctype="multipart/form-data">
            <input name="title" type="text">
            <textarea name="content"></textarea>
            <input type="file" name="file">
            <button type="submit">작성</button>
            <input type="radio" name="tag" value="text" checked="checked">TEXT
            <input type="radio" name="tag" value="C++">C++
            <input type="radio" name="tag" value="java">java
            <input type="radio" name="tag" value="html">html
        </form>
    </div>
</body>
</html>
