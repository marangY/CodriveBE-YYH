<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 th:text="${board.title}">제목</h1>
<p th:text="${board.user}">사용자</p>
<p th:text="${board.day}">일자</p>
<p th:text="${board.tag}">태그</p>
<p th:text="${board.content}">내용</p>

<a th:if="${board.filepath != null}" th:href="@{${board.filepath}}">다운로드</a>

<!--쿼리 스트링-->
<a th:href="@{/board/delete(id=${board.id})}">글삭제</a>
<!--패스 베리어블-->
<a th:href="@{/board/modify/{id}(id=${board.id})}">수정</a>

<button type="button" onClick="location.href='/board/List'">돌아가기</button>
</body>
</html>
